name: Build and Push Docker Image

on:
  push:
    branches:
      - main # Change this to your default branch if it's not 'main'
      - "**" # Include all branches
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract branch name
        id: extract_branch
        run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:${{ github.sha }}

      - name: Add branch name tag if not main
        if: env.BRANCH_NAME != 'main'
        run: |
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:latest ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:${{ env.BRANCH_NAME }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ github.repository }}:${{ env.BRANCH_NAME }}
